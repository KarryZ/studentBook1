_schema-version: "3.1"
ID: StudentBook
description: A simple CAP project.
version: 1.0.0
modules:
- name: StudentBook-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: StudentBook-auth
  - name: StudentBook-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: StudentBook-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: StudentBook-db
  parameters:
    buildpack: nodejs_buildpack
- name: studentsList-destinations
  type: com.sap.application.content
  requires:
  - name: StudentBook-auth
    parameters:
      service-key:
        name: StudentBook-auth-key
  - name: studentsList-html5-repo-host
    parameters:
      service-key:
        name: studentsList-html5-repo-host-key
  - name: srv-api
  - name: studentsList-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: studentsList-app-srv
          TokenServiceInstanceName: StudentBook-auth
          TokenServiceKeyName: StudentBook-auth-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: studentsList.service
        - Name: studentsList-html5-repo-host
          ServiceInstanceName: studentsList-html5-repo-host
          ServiceKeyName: studentsList-html5-repo-host-key
          sap.cloud.service: studentsList.service
        - Authentication: OAuth2UserTokenExchange
          Name: StudentBook-auth
          ServiceInstanceName: StudentBook-auth
          ServiceKeyName: StudentBook-auth-key
          sap.cloud.service: studentsList.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: StudentBook-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: studentsList-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - studentslist.zip
      name: studentslist
      target-path: resources/
- name: studentslist
  type: html5
  path: app/studentslist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: StudentBook-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: StudentBook-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: StudentBook-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: studentsList-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: studentsList-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
